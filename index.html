<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./design/Untitled-1.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="bgc">

    <main class="card">
        <div class="bg_card">

        </div>
        <article>

          <h1 class="below_img">Order Summary</h1>

          <p class="below_h1"> You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>


          <div class="price_icon">
            <i class="icon_music"></i>

            <p class="price_icon_p"><span class="price_icon_text">Annual Plan</span><br>
              <span class="price_year">$59.99/year</span></p>

            <a class="price_icon_a">Change</a>
          </div>

          <button>Proceed to Payment</button>

          <br>

          <div class="a_div_cancel">
            <a class="text_bottom_card">Cancel Order</a>
          </div>
        </article>
    </main>
  </div>
  
</body>
</html>
